<div class="d-flex flex-row flex-wrap bg-light p-4 justify-content-between">
  <h2>Customers</h2>
  <button (click)="openDialog()" type="button" class="btn btn-primary">
    Add Customer
  </button>
</div>

<app-table
  [tableColumns]="tableColumns"
  [CustomerData]="CustomerData"
  (edit)="editCustomer($event)"
  (delete)="deleteCus($event)"
  [rowActionIcon]="'edit'"
>
</app-table>
