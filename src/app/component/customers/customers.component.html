<div class="d-flex flex-row flex-wrap bg-light p-4 justify-content-between">
  <h2>Customers</h2>
  <button routerLink="/addCustomers" type="button" class="btn btn-primary">
    Add Customer
  </button>
</div>
<div class="container-fluid bg-light">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search within table"
      #input
    />
  </mat-form-field>
</div>

<div class="mat-elevation-z8 container-fluid bg-light" style="overflow: scroll">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>first Name</th>
      <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>last Name</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="loanType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>loan Type</th>
      <td mat-cell *matCellDef="let row">{{ row.loanType }}</td>
    </ng-container>
    <ng-container matColumnDef="loanAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>loan Amount</th>
      <td mat-cell *matCellDef="let row">{{ row.loanAmount }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>phone</th>
      <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>address</th>
      <td mat-cell *matCellDef="let row">{{ row.address }}</td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>city</th>
      <td mat-cell *matCellDef="let row">{{ row.city }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>action</th>
      <td mat-cell *matCellDef="let row">
        <!-- <button mat-icon-button color="primary" (click)="editData(row)"><mat-icon>edit</mat-icon></button> -->
        <button mat-icon-button color="warn" (click)="deleteCData(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  </table>
</div>
<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of users"
></mat-paginator>
