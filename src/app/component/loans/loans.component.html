<div class="d-flex flex-row flex-wrap bg-light p-4 justify-content-between">
    <h2>Loans</h2>
    <button type="button" class="btn btn-primary" (click)="openDialog()">
      Add New Loan
    </button>
  </div>
  
  <div class="container-fluid bg-light">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search within table"
        #input
      />
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8 container-fluid bg-light" style="overflow: scroll">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="PaymentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment ID</th>
        <td mat-cell *matCellDef="let row">{{ row.PaymentId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="CustomerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id</th>
        <td mat-cell *matCellDef="let row">{{ row.CustomerId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
        <td mat-cell *matCellDef="let row">{{ row.CustomerName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let row">{{ row.Amount }}</td>
      </ng-container>
      <ng-container matColumnDef="Tax">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tax</th>
        <td mat-cell *matCellDef="let row">{{ row.Tax }}</td>
      </ng-container>
      <ng-container matColumnDef="Mode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Loan Status</th>
        <td mat-cell *matCellDef="let row">{{ row.Mode }}</td>
      </ng-container>
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.Date }}</td>
      </ng-container>
      <ng-container matColumnDef="Notes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes</th>
        <td mat-cell *matCellDef="let row">{{ row.Notes }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editData(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteData(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
