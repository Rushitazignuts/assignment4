<div class="container-fluid bg-light mx-3">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search within table"
      #input
    />
  </mat-form-field>
</div>

<div class="mat-elevation-z8 bg-light mx-3" style="overflow: scroll">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let disCol of tableColumns"
      matColumnDef="{{ disCol.columnDef }}"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ disCol.header }}
      </th>

      <td mat-cell *matCellDef="let element">
        {{ element[disCol.columnDef] }}
      </td>
    </ng-container>

    <ng-container *ngIf="rowActionIcon?.length" [matColumnDef]="rowActionIcon">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td
        mat-cell
        *matCellDef="let element"
        [id]="rowActionIcon"
        (click)="onCustomerEdit(element)"
        (click)="onLoanEdit(element)"
      >
        <button mat-button>
          <mat-icon>{{ rowActionIcon }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div class="mx-3 bg-light">
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
